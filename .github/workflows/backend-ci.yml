name: Backend CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        working-directory: ./backend
        run: npm install

      - name: Run app check
        working-directory: ./backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: node -e "require('./index'); setTimeout(() => process.exit(0), 5000)"
